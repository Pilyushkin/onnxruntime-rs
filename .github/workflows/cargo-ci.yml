name: "Cargo CI"
on:
  pull_request:
  push:
    branches:
      - master
  release:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install onnxruntime dependency
        run: ./.github/scripts/setup-env.sh

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --examples --tests --bins

  test:
    name: Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        onnxruntime_version:
          - "1.2.0"
          - "1.3.0"

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install onnxruntime dependency
        run: ./.github/scripts/setup-env.sh
        env:
          ONNXRUNTIME_VERSION: ${{ matrix.onnxruntime_version }}

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Install onnxruntime dependency
        run: ./.github/scripts/setup-env.sh

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
